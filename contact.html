<body>
	<header>

	<div id="background">
		<section id="main">
			
			<h2>Contact</h2>
			<hr>
			<form action="">
				<h4>Name</h4>
				<input type="text" class="name" name="name" placeholder="John Smith" value="">
				<h4>Email</h4>
				<input type="text" class="name" name="email" placeholder="example@gmail.com" value="" >
				<h4>Message</h4>
				<textarea id="message" name="message" rows="10" cols="100"></textarea>
				<br><br>
				<input type="submit" value="Submit" id="submitbutton">
			</form> 
		</section>

		<section id="contactInfo">
			<h3>Connect with me</h3>

				<a href="http://stackoverflow.com/users/7559715/bshehadi" target="_blank"><img class="contactPic" src="assets/images/stack.png" alt="opens a new tab to my stackoverflow"></a>
		</section>
